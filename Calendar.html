<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Date</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #141414; /* Black background */
            color: #fff;     /* Optional: white text for contrast */
        }
        .login-container { 
            width: 300px; 
            margin: 100px auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            background: #f3f3f3; /* Light grey background */
            border-radius: 10px;
            color: #2c2525; /* Optional: dark text for form */
        }
        .calendar-container { width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; }
        input[type="date"] { width: 100%; padding: 8px; margin: 8px 0; }
        button { width: 100%; padding: 8px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h2>Select a Date</h2>
        <form id="dateForm">
            <input type="date" id="selectedDate" required>
            <button type="submit">Continue</button>
            <div class="error" id="errorMsg"></div>
        </form>
    </div>
    <script>
        document.getElementById('dateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const date = document.getElementById('selectedDate').value;
            if (date) {
                localStorage.setItem('selectedDate', date);
                window.location.href = 'Tracker.html';
            } else {
                document.getElementById('errorMsg').textContent = 'Please select a valid date!';
            }
        });
    </script>
</body>
</html>
