<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Push-ups and Sit-ups Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; background: #141414; color: #fff; text-align: center; }
        .form-container { display: flex; justify-content: center; gap: 40px; margin-top: 30px; }
        .input-group { display: flex; flex-direction: column; align-items: center; }
        input[type="number"] { padding: 8px; width: 80px; margin-top: 5px; }
        input[type="submit"] { margin-top: 20px; padding: 8px 20px; }
        .image-row { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
        .image-row img { width: 150px; height: auto; border-radius: 8px; }
    </style>
</head>
<body>
    <h1 style="color: rgba(97, 153, 167, 0.8);">TruFit</h1>
    <h2 style="color: rgba(97, 153, 167, 0.8);">Enter your push-ups and sit-ups today!</h2>

    <form id="trackerForm">
        <div class="form-container">
            <div class="input-group">
                <label for="pushups">Push-ups:</label>
                <input type="number" id="pushups" name="pushups" required>
            </div>
            <div class="input-group">
                <label for="situps">Sit-ups:</label>
                <input type="number" id="situps" name="situps" required>
            </div>
        </div>
        <input type="submit" value="Submit">
    </form>

    <div id="dateMessage" style="margin-top: 15px; font-size: 18px;"></div>
    <div id="counter" style="margin-top: 20px; font-size: 18px; color: green;"></div>

    <div class="image-row">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/025/213/947/small_2x/3d-sporty-male-character-performing-standard-push-up-exercise-at-home-gym-png.png" alt="Push Up">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/067/724/073/small/3d-plus-size-overweight-african-woman-doing-sit-ups-on-a-mat-png.png" alt="Sit Up">
    </div>

    <script>
        let totalPushups = 0;
        let totalSitups = 0;

        const selectedDate = localStorage.getItem('selectedDate');
        if (selectedDate) {
            document.getElementById('dateMessage').textContent = `On ${selectedDate} you did:`;
        }

        document.getElementById('trackerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const pushups = parseInt(document.getElementById('pushups').value, 10) || 0;
            const situps = parseInt(document.getElementById('situps').value, 10) || 0;
            totalPushups += pushups;
            totalSitups += situps;
            document.getElementById('counter').textContent = `Total Push-ups: ${totalPushups} | Total Sit-ups: ${totalSitups}`;
            document.getElementById('trackerForm').reset();
        });
    </script>
</body>
</html>
