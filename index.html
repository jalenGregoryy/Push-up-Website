<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TruFit Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #141414; /* Black background */
            color: #fff;     /* Optional: white text for contrast */
        }
        .login-container { 
            width: 300px; 
            margin: 100px auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            background: #f3f3f3; /* Light grey background */
            border-radius: 10px;
            color: #2c2525; /* Optional: dark text for form */
        }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin: 8px 0; }
        button { width: 100%; padding: 8px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; color: rgb(44, 55, 59);">Log in to your Tru Fit account</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error" id="errorMsg"></div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const validUsername = 'user';
    const validPassword = 'pass123';
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === validUsername && password === validPassword) {
        window.location.href = 'calendar.html'; // redirect to calendar page
    } else {
        document.getElementById('errorMsg').textContent = 'Please enter a valid username and password';
    }
});
    </script>
</body>
</html>
